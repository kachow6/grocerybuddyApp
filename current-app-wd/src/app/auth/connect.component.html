<!-- LOGIN PAGE HTML -->
<div class="container-fluid">
    <div class="row">

        <!-- Grocery Buddy Logo -->
        <div class="logo-container container col-lg-4 col-md-6 col-sm-6 col-xs-10 col-lg-offset-4 col-md-offset-3 col-sm-offset-3 col-xs-offset-1">
            <img src="../../assets/imgs/GroceryBuddyLogin.png" alt="Grocery Buddy" class="img-responsive buddyLogo">
        </div>

        <!-- Login Form Container -->
        <div class="container col-lg-12 col-md-12 col-sm-12 col-xs-12 col-lg-offset-0 col-md-offset-0 col-sm-offset-0 col-xs-offset-0 login-container">

            <!-- Form Starts Here -->
            <div class="container col-lg-6 col-md-8 col-sm-8 col-xs-12 col-lg-offset-3 col-md-offset-2 col-sm-offset-2 col-xs-offset-0 login-form">
                <div class="row">
                    <form>

                        <!-- In the callback, you would hide the gSignInWrapper element on a successful sign in -->
                        <div id="gSignInWrapper btn-block">

                            <!-- Connect Through Google  -->
                            <div id="customBtn" class="customGPlusSignIn" data-scope="https://www.googleapis.com/auth/userinfo.email"
                                 data-onsuccess="onSignin" data-width="container-fluid" data-height="40" data-longtitle="true" (click)="loginWithGoogle()">

                                <span class="icon"></span>
                                <span class="buttonText">Sign in with Google</span>
                            </div>
                        </div>

                        <!-- Sign Up Through Email -->                       
                        <div id="name"></div>
                        <a [routerLink]="['../register']">
                            <button type="button" class="btn btn-danger btn-block form-element">
                                <span class="email-signin-graphic glyphicon glyphicon-envelope"></span>
                                <span class="email-signin">Sign-up Through Email</span>
                            </button>
                        </a>
                        
                        <!-- Login Section -->
                        <h4 class="title">Login: </h4>

                        <!-- Email Input -->
                        <div class="form-group form-element">
                            <input #email type="email" class="form-control" id="email" placeholder="Email">
                        </div>

                        <!-- Password Input -->
                        <div class="form-group form-element">
                            <input #password type="password" class="form-control" id="password" placeholder="Password">
                        </div>

                        <!-- Remember Me and Forgot Password -->
                        <div class="checkbox row form-element">
                            <label><input type="reminder-checkbox checkbox"><small>Remember me</small></label>
                            <a class="pull-right" href="#"><small>Forgot Password?</small></a>
                        </div>

                        <button type="button" class="btn btn-primary btn-block form-element" (click)="loginWithEmail(email.value,password.value)">Submit</button>
                    </form>
                </div>
            </div>

        </div>

    </div>
</div>
