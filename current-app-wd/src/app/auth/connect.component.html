<!-- LOGIN PAGE HTML -->
<div class="container-fluid">
    <div class="row">

        <!-- Grocery Buddy Logo -->
        <div class="logo-container container col-lg-4 col-md-6 col-sm-8 col-xs-10 col-lg-offset-1 col-md-offset-3 col-sm-offset-2 col-xs-offset-1">
            <img src="../../assets/imgs/GroceryBuddyLogin.png" alt="Grocery Buddy" class="img-responsive buddyLogo">
        </div>

        <!-- Login Form Container -->
        <div class="container col-lg-5 col-md-12 col-sm-12 col-xs-12 col-lg-offset-1 col-md-offset-0 col-sm-offset-0 col-xs-offset-0 login-container">

            <!-- Form Starts Here -->
            <div class="container col-lg-12 col-md-8 col-sm-10 col-xs-12 col-lg-offset-0 col-md-offset-2 col-sm-offset-1 col-xs-offset-0 login-form">
                <div class="row">
                    <form>
                        <div class="form-title title">
                            <h1 class="form-title-text">Grocery Buddy</h1>
                        </div>
                        
                        <!-- Login Section -->
                        <h3 class="title">Login: </h3>

                        <!-- Email Input -->
                        <div class="form-group form-element">
                            <input #email (keyup.enter)="password.focus()" type="email" class="form-control" id="email" placeholder="Email">
                        </div>

                        <!-- Password Input -->
                        <div class="form-group form-element">
                            <h5 id="accountOverwrite" class="confirm-login-password-error">{{incorrectPassMsg}}</h5>
                            <input #password (keyup.enter)="submit.click()" type="password" class="form-control" id="password" placeholder="Password">
                        </div>

                        <!-- Remember Me and Forgot Password -->
                        <div class="checkbox row form-element">
                            <label><input class="reminder-checkbox" (click)="debug()" type="checkbox"><small>Remember me</small></label>
                            <a class="pull-right" href="#"><small>Forgot Password?</small></a>
                        </div>

                        <!-- Sign Up Through Email -->                       
                        <div id="name"></div>
                        <a [routerLink]="['../register']">
                            <button type="button" class="btn btn-danger btn-md form-btn">
                                <span class="email-signin">Sign-up By Email</span>
                            </button>
                        </a>
                        
                        <!-- Form Submit Button -->
                        <button #submit type="button" class="btn btn-primary btn-md pull-right form-btn" (click)="loginWithEmail(email.value,password.value)">Submit</button>

                        <!-- In the callback, you would hide the gSignInWrapper element on a successful sign in -->
                        <div id="gSignInWrapper btn-block">

                            <!-- Connect Through Google  -->
                            <div id="customBtn" class="customGPlusSignIn" data-scope="https://www.googleapis.com/auth/userinfo.email"
                                 data-onsuccess="onSignin" data-width="container-fluid" data-height="40" data-longtitle="true" (click)="loginWithGoogle()">

                                <span class="icon"></span>
                                <span class="buttonText">Sign in with Google</span>
                            </div>
                        </div>

                        <!-- Sign Up Through Facebook -->                       
                        <button type="button" class="fb-btn btn btn-block form-element" (click)="loginWithFacebook()">
                            <img src="../../assets/imgs/fb-logo.png" alt="Facebook" class="fb-logo">
                            <span class="fb-signin">Sign in with Facebook</span>
                        </button>
                    </form>
                </div>
            </div>

        </div>

    </div>
</div>
