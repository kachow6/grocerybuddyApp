<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Grocery Buddy</title>
	<link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
</head>
<style>
.list-element{
	background-color: #E5E5E5;
	border: 3px solid white;
}
.add-list{
	background-color: #0A8056;
	border: 3px solid white;
	color: white;
}
.title{
	text-shadow: 2px 1px #818181;
}
</style>
<body>

<div class="container-fluid add-list col-lg-12 col-md-12 col-sm-12 col-xs-12" style="position: fixed; z-index: 1">
	<div class="row col-lg-offset-2 col-md-offset-1 col-sm-offset-1 list-inline">
		<div class="input-group col-lg-6 col-md-6 col-sm-6 col-xs-6 pull-left" style="margin-left: 20px; margin-bottom: 15px;">
			<label for="new-list"><h2 class="title">New List: </h2></label>
			<input type="text" class="form-control" id="new-list-form">
		</div>
		<div class="col-lg-1 col-md-1 col-sm-1 col-xs-1 col-lg-offset-2 col-md-offset-3 col-sm-offset-3 col-xs-offset-2 push-right" style="margin-top: 35px">
			<button class="btn btn-lg btn-success" type="button"><span class="glyphicon glyphicon-plus"></span></button>
		</div>
	</div>
</div>

<div class="container col-lg-8 col-md-10 col-lg-offset-2 col-md-offset-1" style="padding-top: 125px">
	<div class="container-fluid list-element">
		<div class="row list-inline">
			<div class="col-lg-11 col-md-11 col-sm-10 col-xs-9">
				<h3>Raly's BBQ</h3>
			</div>
			<div class="dropdown col-lg-1 col-md-1 col-sm-2 col-xs-2" style="margin-top: 10px">
				<button class="btn btn-default dropdown-toggle" type="button" id="dropdownMenu1" data-toggle="dropdown" aria-haspopup="true" aria-expanded="true"><span class="glyphicon glyphicon-option-vertical"></span></button>
				<ul class="dropdown-menu" aria-labelledby="dropdownMenu1">
					<li class="menu-item"><a href="#" data-toggle="modal" data-target="#renameModal">Rename</a></li>
					<li class="menu-item"><a href="#">Copy</a></li>
					<li class="menu-item"><a href="#">Delete</a></li>
					<li class="menu-item"><a href="#">Reset</a></li>
				</ul>
			</div>
		</div>
	</div>


	<div class="container-fluid list-element">
		<div class="row list-inline">
			<div class="col-lg-11 col-md-11 col-sm-10 col-xs-9">
				<h3>Weekly Groceries</h3>
			</div>
			<div class="dropdown col-lg-1 col-md-1 col-sm-2 col-xs-2" style="margin-top: 10px">
				<button class="btn btn-default dropdown-toggle" type="button" id="dropdownMenu2" data-toggle="dropdown" aria-haspopup="true" aria-expanded="true"><span class="glyphicon glyphicon-option-vertical"></span></button>
				<ul class="dropdown-menu" aria-labelledby="dropdownMenu2">
					<li class="menu-item"><a href="#" data-toggle="modal" data-target="#renameModal">Rename</a></li>
					<li class="menu-item"><a href="#">Copy</a></li>
					<li class="menu-item"><a href="#">Delete</a></li>
					<li class="menu-item"><a href="#">Reset</a></li>
				</ul>
			</div>
		</div>
	</div>

	<div class="container-fluid list-element">
		<div class="row list-inline">
			<div class="col-lg-11 col-md-11 col-sm-10 col-xs-9">
				<h3>Kevin Chow Cola</h3>
			</div>
			<div class="dropdown col-lg-1 col-md-1 col-sm-2 col-xs-2" style="margin-top: 10px">
				<button class="btn btn-default dropdown-toggle" type="button" id="dropdownMenu3" data-toggle="dropdown" aria-haspopup="true" aria-expanded="true"><span class="glyphicon glyphicon-option-vertical"></span></button>
				<ul class="dropdown-menu" aria-labelledby="dropdownMenu3">
					<li class="menu-item"><a href="#" data-toggle="modal" data-target="#renameModal">Rename</a></li>
					<li class="menu-item"><a href="#">Copy</a></li>
					<li class="menu-item"><a href="#">Delete</a></li>
					<li class="menu-item"><a href="#">Reset</a></li>
				</ul>
			</div>
		</div>
	</div>

	<div class="container-fluid list-element">
		<div class="row list-inline">
			<div class="col-lg-10 col-md-10 col-sm-10 col-xs-8">
			</div>
			<div class="col-lg-2 col-md-2 col-sm-2 col-xs-2" style="margin: 12px 0;">
				<button class="btn btn-default dropdown-toggle" type="button"><span class="glyphicon glyphicon-repeat"></span> Undo</button>
			</div>
		</div>
	</div>
</div>

<!-- Rename Modal -->
<div class="modal fade" id="renameModal" tabindex="-1" role="dialog" aria-labelledby="rename" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true"><span class="glyphicon glyphicon-remove"></span></button>
                <br>
                </div>
            <div class="modal-body">
            	<br>
            	<div class="row">
            		<div class="col-sm-6 col-xs-6 pull-left">
	                	<h2 class="media-heading">Quantity: </h2>
	                </div>
					<div class="col-lg-3 col-md-3 col-sm-3 col-xs-4 pull-right">
						<input type="number" class="form-control input-lg" value="1" min="0">
					</div>
					<div class="col-sm-1 col-xs-1 pull-right">
						<h4><strong><span class="text-muted">x</span></strong></h4>
					</div>
				</div>
            </div>
            <hr>
            <div class="modal-body">
                <br>
            	<div class="row">
            		<div class="col-xs-7 pull-left">
	                	<h2 class="media-heading">Expiration Date: </h2>
	                </div>
					<div class="col-sm-2 col-xs-2 pull-right">
						<h4><strong><span class="text-muted">days</span></strong></h4>
					</div>
					<div class="col-lg-3 col-md-2 col-sm-2 col-xs-3 pull-right">
						<input type="number" class="form-control input-lg" value="1" min="0">
					</div>
				</div>
            </div>
            <div class="modal-body">
            	<div class="row">
            		<form class="col-lg-11 col-md-11 col-sm-11 col-xs-11">
	                	<label for="rename-form"><h3 class="media-heading">Rename: </h3></label>
						<input type="text" class="form-control" id="rename-form">
	                </form>
				</div>
            </div>
            <div class="modal-footer">
				<div class="row" style="text-align: center;">
					<button class="btn btn-lg btn-success">Save Changes</button>
				</div>
            </div>
        </div>
    </div>
</div>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.0/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</body>
</html>
