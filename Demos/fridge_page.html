<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Grocery Buddy</title>
	<link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
</head>
<style>
.list-element{
	background-color: #E5E5E5;
	border: 3px solid white;
}
.add-item{
	background-color: #0A8056;
	border: 3px solid white;
	color: white;
}
.title{
	text-shadow: 2px 1px #818181;
}
</style>
<body>

<div class="container-fluid add-item col-lg-12 col-md-12 col-sm-12 col-xs-12" style="position: fixed; z-index: 1;">
	<div class="row">
		<div class="col-lg-4 col-md-4 col-sm-4 col-xs-6 col-lg-offset-2 col-md-offset-1 col-sm-offset-1" style="margin-bottom: 15px">
			<label for="new-list"><h2 class="title">New Item: </h2></label>
			<input type="text" class="form-control" id="new-item-form">
		</div>
		<div class="col-lg-2 col-md-2 col-sm-2 col-xs-3" style="margin-bottom: 15px">
			<label for="new-list"><h2 class="title">Qty: </h2></label>
			<input type="number" class="form-control" id="new-qty-form">
		</div>
		<div class="col-lg-1 col-md-1 col-sm-1 col-xs-1 col-lg-offset-1 col-md-offset-3 col-sm-offset-3" style="margin-top: 35px">
			<button class="btn btn-lg btn-success title" type="button" data-toggle="dropdown"><span class="glyphicon glyphicon-plus"></span></button>
		</div>
	</div>
</div>

<div class="container col-lg-8 col-md-10 col-lg-offset-2 col-md-offset-1" style="padding-top: 125px;">

	<div class="container-fluid list-element">
		<div class="row list-inline">
			<div class="col-lg-9 col-md-9 col-sm-8 col-xs-8">
				<h3>Avocados</h3>
			</div>
			<div class="col-lg-2 col-md-2 col-sm-2 col-xs-2">
				<h3>x123</h3>
			</div>
			<div class="col-lg-1 col-md-1 col-sm-1 col-xs-1 push-right">
				<a href="#aboutModal" class="btn btn-default btn-md" data-toggle="modal" data-target="#listModal" style="margin-top: 15px;"><span class="glyphicon glyphicon-option-vertical"></span></a>
			</div>
		</div>
		<div class="row col-lg-11 col-md-11 col-sm-10 col-xs-10">
			<div class="progress">
				<div class="progress-bar progress-bar-danger" role="progressbar" aria-valuenow="20" aria-valuemin="0" aria-valuemax="100" style="width: 20%;">
				</div>
			</div>
		</div>
	</div>

	<div class="container-fluid list-element">
		<div class="row list-inline">
			<div class="col-lg-9 col-md-9 col-sm-8 col-xs-8">
				<h3>Radishes</h3>
			</div>
			<div class="col-lg-2 col-md-2 col-sm-2 col-xs-2">
				<h3>x3</h3>
			</div>
			<div class="col-lg-1 col-md-1 col-sm-1 col-xs-1 push-right">
				<a href="#aboutModal" class="btn btn-default btn-md" data-toggle="modal" data-target="#listModal" style="margin-top: 15px;"><span class="glyphicon glyphicon-option-vertical"></span></a>
			</div>
		</div>
		<div class="row col-lg-11 col-md-11 col-sm-10 col-xs-10">
			<div class="progress">
				<div class="progress-bar progress-bar-success" role="progressbar" aria-valuenow="80" aria-valuemin="0" aria-valuemax="100" style="width: 80%;">
				</div>
			</div>
		</div>
	</div>

	<div class="container-fluid list-element">
		<div class="row list-inline">
			<div class="col-lg-9 col-md-9 col-sm-8 col-xs-8">
				<h3>Bananas</h3>
			</div>
			<div class="col-lg-2 col-md-2 col-sm-2 col-xs-2">
				<h3>x19</h3>
			</div>
			<div class="col-lg-1 col-md-1 col-sm-1 col-xs-1 push-right">
				<a href="#aboutModal" class="btn btn-default btn-md" data-toggle="modal" data-target="#listModal" style="margin-top: 15px;"><span class="glyphicon glyphicon-option-vertical"></span></a>
			</div>
		</div>
		<div class="row col-lg-11 col-md-11 col-sm-10 col-xs-10">
			<div class="progress">
				<div class="progress-bar progress-bar-warning" role="progressbar" aria-valuenow="40" aria-valuemin="0" aria-valuemax="100" style="width: 40%;">
				</div>
			</div>
		</div>
	</div>

</div>

<!-- Options Modal -->
<div class="modal fade" id="listModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true"><span class="glyphicon glyphicon-remove"></span></button>
            </div>
            <div class="modal-body">
            	<div class="row">
            		<form class="col-lg-11 col-md-11 col-sm-11 col-xs-11">
	                	<label for="rename-form"><h3 class="media-heading">Rename: </h3></label>
						<input type="text" class="form-control" id="rename-form">
	                </form>
				</div>
            </div>
            <hr>
            <div class="modal-body">
            	<div class="row">
            		<div class="col-lg-7 col-md-7 col-sm-7 col-xs-7 pull-left">
	                	<h3 class="media-heading">Quantity: </h3>
	                </div>
	                <div class="col-lg-5 col-md-5 col-sm-5 col-xs-5">
		                <div class="col-lg-1 col-md-1 col-sm-1 col-xs-1 col-lg-offset-2 col-md-offset-2 col-sm-offset-2 col-xs-offset-2" style="padding-left: 0;">
							<h4><strong><span class="text-muted">x</span></strong></h4>
						</div>
						<div class="col-lg-7 col-md-7 col-sm-7 col-xs-7" style="padding-left: 0;">
							<input type="number" class="form-control input-lg" value="1" min="0">
						</div>
					</div>
				</div>
            </div>
            <hr>
            <div class="modal-body">
            	<div class="row">
            		<div class="col-lg-7 col-md-7 col-sm-7 col-xs-7 pull-left">
	                	<h3 class="media-heading">Expiration Date: </h3>
	                </div>
	                <div class="col-lg-2 col-md-2 col-sm-2 col-xs-3 col-lg-offset-1 col-md-offset-1 col-sm-offset-1 col-xs-offset-0" style="padding-right: 0">
						<input type="number" class="form-control input-lg" value="1" min="0">
					</div>
					<div class="col-lg-2 col-md-2 col-sm-2 col-xs-2">
						<h4><strong><span class="text-muted">days</span></strong></h4>
					</div>
				</div>
            </div>
            <div class="modal-footer">
				<div class="row" style="text-align: center;">
					<a href="#" class="btn btn-lg btn-success">Save Changes</a>
				</div>
            </div>
        </div>
    </div>
</div>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.0/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</body>
</html>
