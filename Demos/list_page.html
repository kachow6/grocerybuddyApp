<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Grocery Buddy - List</title>
	<link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
<style>
.list-element{
	background-color: #E5E5E5;
	border: 3px solid white;
}
.add-item{
	background-color: #0A8056;
	border: 3px solid white;
	color: white;
}
.title{
	text-shadow: 2px 1px #818181;
}
.item-checkbox{
	height: 40px;
	width: 40px;
}
</style>
</head>
<body>

<div class="container-fluid add-item col-lg-12 col-md-12 col-sm-12 col-xs-12" style="position: fixed; z-index: 1; border: 0">
	<div class="row">
		<div class="col-lg-4 col-md-4 col-sm-4 col-xs-6 col-lg-offset-2 col-md-offset-1 col-sm-offset-1" style="margin-bottom: 15px">
			<label for="new-list"><h2 class="title">New Item: </h2></label>
			<input type="text" class="form-control" id="new-item-form">
		</div>
		<div class="col-lg-2 col-md-2 col-sm-2 col-xs-3" style="margin-bottom: 15px">
			<label for="new-list"><h2 class="title">Qty: </h2></label>
			<input type="number" class="form-control" id="new-qty-form">
		</div>
		<div class="col-lg-1 col-md-1 col-sm-1 col-xs-1 col-lg-offset-1 col-md-offset-3 col-sm-offset-3" style="margin-top: 35px">
			<button class="btn btn-lg btn-success title" type="button" data-toggle="dropdown"><span class="glyphicon glyphicon-plus"></span></button>
		</div>
	</div>
</div>

<div class="container col-lg-8 col-md-10 col-lg-offset-2 col-md-offset-1" style="padding-top: 125px;">
	<div class="container-fluid list-element">
		<div class="row">
			<div class="col-lg-8 col-md-8 col-sm-7 col-xs-6">
				<h3>Avocados</h3>
			</div>
			<div class="col-lg-1 col-md-1 col-sm-1 col-xs-1" style="margin-top: 25px;padding-right: 0;">
				<label>x</label>
			</div>
			<div class="list-inline col-lg-2 col-md-2 col-sm-2 col-xs-3" style="margin-top: 15px">
				<input type="number" class="form-control" id="qty-form1">
			</div>
			<div class="col-lg-1 col-md-1 col-sm-2 col-xs-2" style="margin-top: 5px;">
				<input type="checkbox" class="item-checkbox" value="">
			</div>
		</div>
	</div>

	<div class="container-fluid list-element">
		<div class="row">
			<div class="col-lg-8 col-md-8 col-sm-7 col-xs-6">
				<h3>Bananas</h3>
			</div>
			<div class="col-lg-1 col-md-1 col-sm-1 col-xs-1" style="margin-top: 25px;padding-right: 0;">
				<label>x</label>
			</div>
			<div class="list-inline col-lg-2 col-md-2 col-sm-2 col-xs-3" style="margin-top: 15px">
				<input type="number" class="form-control" id="qty-form2">
			</div>
			<div class="col-lg-1 col-md-1 col-sm-2 col-xs-2" style="margin-top: 5px;">
				<input type="checkbox" class="item-checkbox" value="">
			</div>
		</div>
	</div>

	<div class="container-fluid list-element">
		<div class="row list-inline">
			<div class="col-lg-10 col-md-10 col-sm-10 col-xs-8">
			</div>
			<div class="col-lg-2 col-md-2 col-sm-2 col-xs-2" style="margin: 12px 0;">
				<button class="btn btn-default dropdown-toggle" type="button"><span class="glyphicon glyphicon-repeat"></span> Undo</button>
			</div>
		</div>
	</div>

	<div class="container-fluid list-element">
		<div class="row">
			<div class="col-lg-8 col-md-8 col-sm-7 col-xs-6">
				<h3>Cauliflower</h3>
			</div>
			<div class="col-lg-1 col-md-1 col-sm-1 col-xs-1" style="margin-top: 25px;padding-right: 0;">
				<label>x</label>
			</div>
			<div class="list-inline col-lg-2 col-md-2 col-sm-2 col-xs-3" style="margin-top: 15px">
				<input type="number" class="form-control" id="qty-form3">
			</div>
			<div class="col-lg-1 col-md-1 col-sm-2 col-xs-2" style="margin-top: 5px;">
				<input type="checkbox" class="item-checkbox" value="">
			</div>
		</div>
	</div>

	<div class="container-fluid list-element">
		<div class="row" style="text-align: center;">
			<a href="#aboutModal" data-toggle="modal" data-target="#deleteModal" class="btn btn-lg btn-danger">Reset List</a>
			<a href="#aboutModal" data-toggle="modal" data-target="#checkoutModal" class="btn btn-lg btn-success">Checkout</a>
		</div>
	</div>
</div>

<!-- Delete Modal -->
<div class="modal fade" id="deleteModal" tabindex="-1" role="dialog" aria-labelledby="delete" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true"><span class="glyphicon glyphicon-remove"></span></button>
                <br>
            </div>
            <div class="modal-body">
                <center>
                <br>
                <h3 class="media-heading">Are you sure you want to reset this list?</h3>
                </center>
            </div>
            <div class="modal-footer">
                <center>
                <button type="button" class="btn btn-success btn-default" data-dismiss="modal">Yes- Uncheck all items</button>
                <button type="button" class="btn btn-danger btn-default" data-dismiss="modal">No- I'm still using this list!</button>
                </center>
            </div>
        </div>
    </div>
</div>

<!-- Checkout Modal -->
<div class="modal fade" id="checkoutModal" tabindex="-1" role="dialog" aria-labelledby="checkout" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true"><span class="glyphicon glyphicon-remove"></span></button>
                <br>
                </div>
            <div class="modal-body">
                <center>
                <br>
                <h3 class="media-heading">Are you ready to checkout?</h3>
                </center>
            </div>
            <div class="modal-footer">
                <center>
                <button type="button" class="btn btn-success btn-default" data-dismiss="modal">Yes- Add items to my Fridge</button>
                <button type="button" class="btn btn-danger btn-default" data-dismiss="modal">No- Keep Shopping</button>
                </center>
            </div>
        </div>
    </div>
</div>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.0/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</body>
</html>
