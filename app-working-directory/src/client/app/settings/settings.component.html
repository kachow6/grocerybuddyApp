<div class="setting-form container-fluid col-lg-8 col-md-10 col-sm-10 col-xs-12 col-lg-offset-2 col-md-offset-1 col-sm-offset-1" style="margin-top: 20px; margin-bottom: 50px">
    <div class="well">
        <form>
            <div class="form-group">
                <label><h2>Notifications</h2></label>
                <div class="row col-lg-12 col-md-12 col-sm-12 col-xs-12">
                    <label><h4 style="margin-right: 30px">Enabled:</h4></label>
                    <input type="checkbox" style="height: 25px; width: 25px;" checked data-toggle="toggle" data-onstyle="success" data-offstyle="default">
                </div>
            </div>

            <div class="form-group">
                <label for="notifyuser">Nofify me at:</label>
                <input type="time" class="form-control" id="notifyuser">
            </div>
            <div class="form-group">
                <label for="reminder">Remind me again:</label>
                <input type="time" class="form-control" id="reminder">
            </div>

            <h2>Account Setting: </h2>
            <div class="form-group">
                <label for="name">Name:</label>
                <input type="text" class="form-control" id="name" name="user_name" required>
            </div>
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" class="form-control" id="email" name="user_email" required>
            </div>
            <div class="form-group">
                <label for="password">Password:</label>
                <p id="passworderror" class="error">{{passwordmessage}}</p>
                <input type="password" class="form-control" id="password" name="user_password" #password (blur)="checkComplexity(password.value)" [(ngModel)]="userpassword" required>
            </div>
            <div class="form-group">
                <label for="confirmpassword">Confirm Password:</label>
                <p id="confirmpassworderror" class="error">{{confirmpasswordmessage}}</p>
                <input type="password" class="form-control" id="confirmpassword" name="user_confirmpassword" #confirmpassword (blur)="confirmPassword(password.value, confirmpassword.value, true)" [(ngModel)]="userconfirmpassword" required>
            </div>
            <button type="button" class="btn btn-success btn-lg">Submit</button>
            <button type="button" class="btn btn-danger btn-lg">Clear</button>

        </form>
    </div>
</div>
