<div class="container-fluid add-list col-lg-12 col-md-12 col-sm-12 col-xs-12" style="position: fixed; z-index: 1">
  <div class="row list-inline">
    <div class="input-group col-lg-6 col-md-6 col-sm-6 col-xs-6 pull-left" style="margin-left: 20px; margin-bottom: 15px">
      <label for="new-list"><h2>New List: </h2></label>
      <input [(ngModel)] = "nameInput" type="text" class="form-control" id="new-list-form" 
             (keyup.enter)="addList(newListField.value)">
    </div>
    <div class="col-lg-1 col-md-1 col-sm-1 col-xs-1 col-lg-offset-4 col-md-offset-4 col-sm-offset-3 col-xs-offset-2 push-right" style="margin-top: 35px">
      <button (click)="addList()" class="btn btn-lg btn-success" type="button" data-toggle="dropdown">
        <span class="glyphicon glyphicon-plus"></span>
      </button>
    </div>
  </div>
</div>

<div class="container-fluid" style="padding-top: 125px">

  <div class="container-fluid list-element" *ngFor = "let item of myList">
    <div class="row list-inline">
      <div class="col-lg-11 col-md-11 col-sm-10 col-xs-9">
        <h3>{{item.name}}</h3>
      </div>
      <div class="dropdown col-lg-1 col-md-1 col-sm-2 col-xs-2" style="margin-top: 10px">
        <button dropdownToggle class="btn btn-default dropdown-toggle" type="button" id="dropdownMenu1" data-toggle="dropdown" aria-haspopup="true" aria-expanded="true"><span class="glyphicon glyphicon-option-vertical"></span></button>
        <ul *dropdownMenu role="menu" class="dropdown-menu" aria-labelledby="dropdownMenu1">
          <li class="menu-item"><a href="#">Rename</a></li>
          <li class="menu-item"><a href="#">Copy</a></li>
          <li class="menu-item"><a href="#">Delete</a></li>
          <li class="menu-item"><a href="#">Reset</a></li>
        </ul>
      </div>
    </div>
  </div>

</div>

<!-- Options Modal -->
<div class="modal fade" id="listModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true"><span class="glyphicon glyphicon-remove"></span></button>
                <br>
                </div>
            <div class="modal-body">
              <br>
              <div class="row">
                <div class="col-sm-6 col-xs-6 pull-left">
                    <h2 class="media-heading">Quantity: </h2>
                  </div>
          <div class="col-lg-3 col-md-3 col-sm-3 col-xs-4 pull-right">
            <input type="number" class="form-control input-lg" value="1" min="0">
          </div>
          <div class="col-sm-1 col-xs-1 pull-right">
            <h4><strong><span class="text-muted">x</span></strong></h4>
          </div>
        </div>
            </div>
            <hr>
            <div class="modal-body">
                <br>
              <div class="row">
                <div class="col-xs-7 pull-left">
                    <h2 class="media-heading">Expiration Date: </h2>
                  </div>
          <div class="col-sm-2 col-xs-2 pull-right">
            <h4><strong><span class="text-muted">days</span></strong></h4>
          </div>
          <div class="col-lg-3 col-md-2 col-sm-2 col-xs-3 pull-right">
            <input type="number" class="form-control input-lg" value="1" min="0">
          </div>
        </div>
            </div>
        </div>
    </div>
</div>
